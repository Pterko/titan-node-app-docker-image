name: Build and Push to GHCR

on:
  push:
    branches: [ "main" ]
    paths: [ 'docker/**' ]  # Optional: Only trigger on Docker changes

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: ./docker/Dockerfile
          push: true
          tags: |
            ghcr.io/titan-node/titan-node-pool:latest
            ghcr.io/titan-node/titan-node-pool:${{ github.sha }}
